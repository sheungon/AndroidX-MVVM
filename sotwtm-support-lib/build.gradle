apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply from: '../common.gradle'

// For Code coverage
apply plugin: 'jacoco'

android {
    compileSdkVersion Integer.parseInt(COMPILE_SDK_VERSION)
    buildToolsVersion BUILD_TOOLS_VERSION

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion Integer.parseInt(TARGET_SDK_VERSION)
        versionCode 1
        versionName SUPPORT_LIB_VERSION
    }

    buildTypes {
        debug {
            testCoverageEnabled true
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    /*
    * To enable Android Data Binding Library
    * See, https://developer.android.com/topic/libraries/data-binding/index.html
    * */
    dataBinding {
        enabled = true
    }
}

dependencies {

    /*
     * Kotlin
     * */
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    kapt "com.android.databinding:compiler:$android_plugin_version"

    // Android support library
    compile "com.android.support:appcompat-v7:$SUPPORT_LIB_VERSION"
    /*
     * Use TabLayout, FAB, etc.
     */
    compile "com.android.support:design:$SUPPORT_LIB_VERSION"

    /*
     * Dagger 2
     * http://square.github.io/dagger/
     * */
    compile "com.google.dagger:dagger:$DAGGER_2_VERSION"
    kapt "com.google.dagger:dagger-compiler:$DAGGER_2_VERSION"

    /*
    * https://github.com/sheungon/AndroidEasyLog
    * */
    compile('com.sotwtm.util:ec-log:0.1.0')

    androidTestCompile("com.android.support.test.espresso:espresso-core:$ESPRESSO_VERSION", {
        exclude group: 'com.android.support', module: 'support-annotations'
        exclude group: 'com.google.code.findbugs', module: 'jsr305'
    })
    androidTestCompile "com.google.dagger:dagger:$DAGGER_2_VERSION"
    kaptAndroidTest "com.google.dagger:dagger-compiler:$DAGGER_2_VERSION"

    testCompile JUNIT
    testCompile "com.google.dagger:dagger:$DAGGER_2_VERSION"
    kaptTest "com.google.dagger:dagger-compiler:$DAGGER_2_VERSION"

    androidTestCompile "org.mockito:mockito-android:$MOCKITO_VERSION"
    testCompile "org.mockito:mockito-core:$MOCKITO_VERSION"

    androidTestCompile "com.github.fabioCollini:DaggerMock:$DAGGER_MOCK_VERSION"
    testCompile "com.github.fabioCollini:DaggerMock:$DAGGER_MOCK_VERSION"
}
